<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivina el Número</h1>
        <p>He elegido un número entre 1 y 100. ¿Cuál crees que es?</p>
        <input type="number" id="guessInput" placeholder="Introduce tu número" />
        <button id="guessButton">Adivina</button>
        <p id="message"></p>
        <button id="restartButton" style="display: none;">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
